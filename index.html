<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="mode-select">
            <button id="player-vs-player">Play vs Player</button>
            <button id="player-vs-computer">Play vs Computer</button>
        </div>
        <div id="choose-marker" class="hidden">
            <p>Choose your marker:</p>
            <button id="choose-x">Play as X</button>
            <button id="choose-o">Play as O</button>
        </div>
        <div id="scoreboard">
            <p>Player X Score: <span id="player-x-score">0</span></p>
            <p>Player O Score: <span id="player-o-score">0</span></p>
        </div>
        <div id="game-status">X's turn</div>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart Game</button>
    </div>
    <script src="task3.js"></script>
</body>
</html>
